<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Exemplo de IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de IA</h1>
        <div class="chat-container" id="chatContainer">
            <!-- Mensagens do chat serão adicionadas aqui -->
        </div>
        <input type="text" class="user-input" id="userInput" placeholder="Digite uma pergunta...">
        <!-- Adicione o ícone de envio dentro do botão -->
        <button class="btn-send" onclick="enviarPergunta()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- Inclua o arquivo script.js -->
    <script src="js/script.js"></script>
</body>
</html>
